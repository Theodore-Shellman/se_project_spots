<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Spots" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Theodore Shellman" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Spots</title>
  </head>
  <body>
    <nav class="banner">
      <img src="./images/logo.svg" alt="Spot logo" class="banner__logo" />
    </nav>

    <div class="page">
      <header class="profile">
        <img
          src="./images/avatar.jpg"
          alt="Bessie Coleman image"
          class="profile__avatar"
        />
        <div class="profile__column">
          <h1 class="profile__name">Bessie Coleman</h1>
          <p class="profile__description">Civil Aviator</p>

          <button type="button" class="profile__edit-btn">
            <img src="./images/pencil.svg"  class="profile__edit-btn_icon" alt="pencil icon" />Edit Profile
          </button>
        </div>
        <button type="button" class="profile__add-btn">
          <img
            src="./images/cross.svg"
            class="profile__add-btn_cross"
            alt="add button"
          />New Post
        </button>
      </header>
      <section class="cards">
        <ul class="cards__list">
          <li class="card">
            <img
              src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
              alt=""
              class="card_image"
            />
            <div class="card__content">
              <p class="card__description">Val Thorens</p>
              <button type="button" class="card__like-btn"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/2-photo-by-ceiline-from-pexels.jpg"
              alt=""
              class="card_image"
            />
            <div class="card__content">
              <p class="card__description">Restaurant terrace</p>
              <button type="button" class="card__like-btn"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
              alt=""
              class="card_image"
            />
            <div class="card__content">
              <p class="card__description">An outdoor cafe</p>
              <button type="button" class="card__like-btn"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
              alt=""
              class="card_image"
            />
            <div class="card__content">
              <p class="card__description">
                A very long bridge, over the forest...
              </p>

              <button type="button" class="card__like-btn"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
              alt=""
              class="card_image"
            />
            <div class="card__content">
              <p class="card__description">Tunnel with morning light</p>
              <button type="button" class="card__like-btn"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
              alt=""
              class="card_image"
            />
            <div class="card__content">
              <p class="card__description">Mountain house</p>
              <button type="button" class="card__like-btn"></button>
            </div>
          </li>
        </ul>
      </section>
      <footer class="footer page__centering"><h3 class="footer__text">2024 Â© Spots</h3></footer>
    </div>
  </body>
</html>
