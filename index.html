<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Spots" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Theodore Shellman" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Spots</title>
  </head>
  <body>
    <header class="header">
      <img src="./images/logo.svg" alt="Spot logo" class="header__logo" />
    </header>
    <div class="page">
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Bessie Coleman image"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>

            <button type="button" class="profile__edit-btn">
              <img
                src="./images/pencil.svg"
                class="profile__edit-btn-icon"
                alt="pencil icon"
              />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <img
              src="./images/cross.svg"
              class="profile__add-btn-cross"
              alt="add button"
            />New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <img src="" alt="" class="card__image" />
                <div class="card__content">
                  <h2 class="card__description"></h2>
                  <button type="button" class="card__like-btn"></button>
                </div></li
            ></template>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <h3 class="footer__text">2024 Â© Spots</h3>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button>
          <h2 class="modal__title">Edit profile</h2>
          <form class="modal__form" name="edit-profile">
            <label for="profile-name-input" class="modal__label"
              >Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your name"
              />
            </label>
            <label for="profile-description-input" class="modal__label"
              >Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
              />
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>

      <div class="modal" id="add-card-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button>
          <h2 class="modal__title">New post</h2>
          <form class="modal__form" name="add-card">
            <label for="add-card-link-input" class="modal__label"
              >Image link
              <input
                id="add-card-link-input"
                type="url"
                class="modal__input"
                placeholder="Paste the link in the picture"
              />
            </label>
            <label for="add-card-name-input" class="modal__label"
              >Caption
              <input
                id="add-card-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your caption"
              />
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
    </div>
    <script defer src="./scripts/index.js"></script>
  </body>
</html>
